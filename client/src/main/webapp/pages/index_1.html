<!DOCTYPE html>
    <head>
        <title>TODO</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body id="body">
        <!-- box -->
        <div id="box">
            <div class="box-cont">
                <header class="box-header">
                    <div class="box-title">My tasks for today</div>
                    <div class="box-links"><a href=""><img src="images/btn-cal.png" alt="" /></a><a href=""><img src="images/btn-settings.png" alt="" /></a></div>
                </header>
                <section class="todo">
                    <section class="todo-bg">
                        <ul class="todo-list" >
                            <li>
                                <input type="checkbox" class="toggle"/>
                                <span >Milch kaufen
                                </span>
                                <span class="btns">
                                    <img src="images/icon-edit.png" alt=""   />
                                    <img src="images/icon-delete.png" alt=""  />                        
                                </span>

                                <form >
                                    <input type="text" />
                                </form>
                            </li>
                            <li>
                                <form >
                                    <input type="text" />
                                </form>
                            </li>
                        </ul>
                    </section>
                </section>
            </div>
        </div>
        <!-- / box -->

        <script type="text/javascript" >
            document.ontouchmove = function (event) {
                event.preventDefault();
            };
            document.getElementById('body').ontouchstart = function (e) {
                if (e.currentTarget.scrollTop === 0) {
                    e.currentTarget.scrollTop = 1;
                } else if (e.currentTarget.scrollHeight === e.currentTarget.scrollTop + e.currentTarget.offsetHeight) {
                    e.currentTarget.scrollTop -= 1;
                }
            };
            document.getElementById('body').ontouchmove = function (e) {
                e.stopPropagation();
            };
        </script>
     

    </body>
</html>
